<html>
<head>
	<title>Our Services</title>
	<link rel="stylesheet" type="text/css" href="hw3.css">
	<style>
		nav a {text-decoration: none; padding: 50; margin:auto;}
	</style>
</head>
<header>
    <nav>
		<a href="index.html" class="order3">Home</a>
		<a href="services.html" class="order2">Services</a>
		<a href="contact.html" class="order2" >Contact Us</a>
	</nav>
	<img src="chai.jpg" alt="Girl in a jacket" width="150" height="auto" style="margin-left: 20; margin-top: 10">
</header>
<body>
	<div class="text">
		<br />
		Book your chai delivery here:
		<br /><br/>
		<div class="container">
			<form action='#' style="overflow-y:auto">
				Name:
                <br />
                <br />
					<input type="text" style="padding: 5" name='name' id='the_name'>
				<br />
				<br />
                Address:
				<br />
                <br />
					<textarea rows="5" style="padding: 5" cols="40" type="text" name='list' id='list'></textarea>
				<br />
                <br />
				Days (pick all that work for you): <br />
					<div class="choices">
						<input class="input" type="checkbox" name="Sunday" value="U">&nbspSunday<br />
						<input type="checkbox" name="Monday" value="M">&nbspMonday<br />
						<input type="checkbox" name="Tuesday" value="T">&nbspTuesday<br />
						<input type="checkbox" name="Wednesday" value="W">&nbspWednesday<br />
						<input type="checkbox" name="Thursday" value="R">&nbspThursday<br />
						<input type="checkbox" name="Friday" value="F">&nbspFriday<br />
						<input type="checkbox" name="Saturday" value="S">&nbspSaturday<br />
					</div>
				<br />
				How Often:<br />
					<div class="choices">
                        <input type="radio" name="frequency" value="4">&nbsp3 cups per day<br />
						<input type="radio" name="frequency" value="8">&nbsp2 cups per day<br />
						<input type="radio" name="frequency" value="2">&nbsp1 cup per day<br />
					</div>
				<br />
				<br />
                Dairy:<br />
					<div class="choices">
                        <input type="radio" name="frequency" value="4">&nbsp Whole<br />
						<input type="radio" name="frequency" value="8">&nbsp Skim<br />
						<input type="radio" name="frequency" value="2">&nbsp Almond<br />
                        <input type="radio" name="frequency" value="2">&nbsp Oat<br />
					</div>
                <br />
				<input type="submit" style="font-size:1em">
				<br />
				<br />
			</form>
		</div>
	</div>
</body>
</html>
